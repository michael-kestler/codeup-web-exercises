<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapbox</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <script src="../js/mapbox-geocoder-utils.js"></script>

</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoid2F5d2FyZHRyZWtzIiwiYSI6ImNsMnFsYXo4ejBhMW8zZ3F2N2xzNndsMmEifQ.qT4MWiKBHvVEri7lFtbN-A';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-86.1583, 39.76833], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
    geocode("Indianapolis, Indiana", 'pk.eyJ1Ijoid2F5d2FyZHRyZWtzIiwiYSI6ImNsMnFsYXo4ejBhMW8zZ3F2N2xzNndsMmEifQ.qT4MWiKBHvVEri7lFtbN-A').then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(9);
    });
    var marker = new mapboxgl.Marker()
        .setLngLat([-86.15980, 39.7648475])
        .addTo(map);

    var stElmoPopup = new mapboxgl.Popup()
        .setHTML("<p>St. Elmo Steak House</p>")

    marker.setPopup(stElmoPopup);




</script>


</body>
</html>
